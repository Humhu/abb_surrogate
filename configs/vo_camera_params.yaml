# Camera capture parameters

camera_exposure:
    param_name: exposure
    base_namespace: visual_odometry/camera
    lower_limit: 0
    upper_limit: 255
camera_gain:
    param_name: gain
    base_namespace: visual_odometry/camera
    lower_limit: 0
    upper_limit: 63
camera_scale:
    param_name: output_scale
    base_namespace: visual_odometry/vo_resizer
    lower_limit: 0.25
    upper_limit: 1.0